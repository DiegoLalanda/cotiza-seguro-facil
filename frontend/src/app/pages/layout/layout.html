<!-- El toaster principal puede vivir aquí para estar disponible en toda la app -->
<ngx-sonner-toaster [richColors]="true" position="top-right" />

<div class="flex flex-col min-h-screen">
  <app-header></app-header>

  <!-- El contenido principal de la página se inyecta aquí -->
  <main class="flex-grow bg-[#f0f7f8] py-8 sm:py-12">
    <router-outlet></router-outlet>

    <!-- ========= INICIO DE LA SECCIÓN: San Cristóbal CTA ========= -->
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 mt-12">
      <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg border border-gray-200/80
                  flex flex-col md:flex-row items-center justify-between gap-6 text-center md:text-left">
        <div class="flex-grow">
          <img src="san-cristobal-logo.png" alt="Logo de San Cristóbal Seguros" class="h-10 mb-3 mx-auto md:mx-0">
          <p class="text-xl font-semibold text-gray-700">
            ¿Prefieres cotizar directamente con San Cristóbal Seguros?
          </p>
          <p class="text-sm text-gray-500 mt-1">
            Serás redirigido a su sitio oficial para completar la cotización.
          </p>
        </div>
        <div class="flex-shrink-0">
          <a href="https://www.sancristobal.com.ar/pas/tuseguroonline/cotizar" target="_blank" rel="noopener noreferrer"
            class="inline-flex items-center gap-3 bg-[#0B4F8C] text-white font-bold py-3 px-6 rounded-lg 
                    transition-all duration-300 transform hover:scale-105 shadow-md hover:shadow-lg
                    focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#0B4F8C]">
            <span>Cotizar Ahora</span>
            <lucide-icon name="ExternalLink" size="18"></lucide-icon>
          </a>
        </div>
      </div>
    </div>
    <!-- ========= FIN DE LA SECCIÓN ========= -->

    <!-- ========= INICIO DE LA SECCIÓN: ASEGURADORAS (SCROLLER) - SOLUCIÓN DEFINITIVA ========= -->
    <div class="w-full container mx-auto text-center mt-16 sm:mt-24">
      <h2 class="text-2xl font-bold text-[#0B4F8C] mb-8">
        Trabajamos con las mejores aseguradoras
      </h2>

      <div
        class="w-full overflow-hidden [mask-image:_linear-gradient(to_right,transparent_0,_black_128px,_black_calc(100%-128px),transparent_100%)]">
        <div class="flex animate-infinite-scroll">

          <!-- Bloque 1 de logos: No se encoge (flex-shrink-0) y se distribuye -->
          <div class="flex w-full flex-shrink-0 items-center justify-around">
            <img src="rio-uruguay-logo.png" alt="Logo Rio Uruguay Seguros"
              class="mx-4 max-h-10 grayscale hover:grayscale-0 transition-all duration-300">
            <img src="san-cristobal-logo.png" alt="Logo San Cristobal Seguros"
              class="mx-4 max-h-10 grayscale hover:grayscale-0 transition-all duration-300">
            <img src="galeno-logo.svg" alt="Logo Galeno Seguros"
              class="mx-4 max-h-10 grayscale hover:grayscale-0 transition-all duration-300">
            <img src="iapser-logo.png" alt="Logo IAPSER Seguros"
              class="mx-4 max-h-10 grayscale hover:grayscale-0 transition-all duration-300">
          </div>

          <!-- Bloque 2 de logos (duplicado exacto del primero) -->
          <div class="flex w-full flex-shrink-0 items-center justify-around" aria-hidden="true">
            <img src="rio-uruguay-logo.png" alt=""
              class="mx-4 max-h-10 grayscale hover:grayscale-0 transition-all duration-300">
            <img src="san-cristobal-logo.png" alt=""
              class="mx-4 max-h-10 grayscale hover:grayscale-0 transition-all duration-300">
            <img src="galeno-logo.svg" alt=""
              class="mx-4 max-h-10 grayscale hover:grayscale-0 transition-all duration-300">
            <img src="iapser-logo.png" alt=""
              class="mx-4 max-h-10 grayscale hover:grayscale-0 transition-all duration-300">
          </div>

        </div>
      </div>
    </div>
    <!-- ========= FIN DE LA SECCIÓN: ASEGURADORAS ========= -->
  </main>

  <app-footer></app-footer>
</div>
