<ngx-sonner-toaster [richColors]="true" />
<main class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="w-full max-w-sm bg-white p-8 rounded-2xl shadow-lg border border-gray-200">
    <h1 class="text-3xl font-bold text-gray-800 text-center mb-2">Acceso Admin</h1>
    <p class="text-center text-gray-500 mb-8">Ingrese sus credenciales</p>
    
    <form #loginForm="ngForm" (ngSubmit)="login()" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <lucide-icon name="user" class="h-5 w-5 text-gray-400"></lucide-icon>
          </span>
          <input type="text" id="username" name="username" [(ngModel)]="credentials.username" required
                 class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                 placeholder="adminCotizador">
        </div>
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <div class="relative">
           <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <lucide-icon name="lock" class="h-5 w-5 text-gray-400"></lucide-icon>
          </span>
          <input type="password" id="password" name="password" [(ngModel)]="credentials.password" required
                 class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                 placeholder="••••••••">
        </div>
      </div>
      
      <div>
        <button type="submit" [disabled]="loginForm.invalid || isLoading()"
                class="w-full bg-blue-600 text-white font-bold py-2.5 px-4 rounded-md hover:bg-blue-700 transition duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center justify-center gap-2">
          @if (!isLoading()) {
            <span>Iniciar Sesión</span>
          } @else {
            <span class="flex items-center gap-2">
                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Ingresando...
            </span>
          }
        </button>
      </div>
    </form>
    <div class="text-center mt-6">
        <a routerLink="/" class="text-sm text-blue-600 hover:underline">Volver al formulario de cotización</a>
    </div>
  </div>
</main>
